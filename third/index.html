<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.clearfix:before,.clearfix:after {
    content: " ";
    display: table;
    }

    .clearfix:after {
    clear: both;
    }
    .parents{
    width:100%;
    background-color:black;
  
    border:3px solid red;
    }
    .child{
    margin-top:20px;
    width:50%;
    background-color:yellow;
    height:50px;
    float:left;
}
	</style>
</head>
<body>
	<div class="parents clearfix">
     <div class="child"></div>
    </div>
</body>
</html>
